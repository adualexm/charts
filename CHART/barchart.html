<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <canvas id="myChart" width="400" height="200"></canvas>
    <button id="button1" onclick="updateChart()"> click here</button>
    <input type="text" id="1" placeholder="Enter a value">
    <input type="text" id="2" placeholder="Enter a value">
    <input type="text" id="3" placeholder="Enter a value">
    <input type="text" id="4" placeholder="Enter a value">
    <input type="text" id="5" placeholder="Enter a value">
    <input type="text" id="6" placeholder="Enter a value">
    <input type="text" id="7" placeholder="Enter a value">


</body>

<script>
    const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
    const data = {
        labels: labels,
        datasets: [{
            label: 'My First Dataset',
            data: [0, 10, 5, 2, 20, 30, 45],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
            ],
            borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
            ],
            borderWidth: 1
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        },
    };


    const ctx = document.getElementById('myChart').getContext('2d');
    mychart = new Chart(ctx, config);

    function random7() {
        const random = [];
        for (let i = 0; i < 7; i++) {
            random.push(Math.floor(Math.random() * 100));
        }
        return random;
    }
    setInterval(() => {
        updateChart();
    }, 2000);


    function updateChart() {
        const newlabel = ['december', 'novmber', 'october', 'April', 'May', 'June', 'July'];
        const datavalues = random7();
        mychart.data.labels = newlabel;
        mychart.data.datasets[0].data = datavalues;
        mychart.update();


    }
</script>

</html>

</html>
