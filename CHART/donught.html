<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pie Chart Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h2>Sales Distribution</h2>
  <canvas id="myPieChart" width="400" height="400"></canvas>
  <button  onclick="updatepie()">click me</button>
  <script>
    const ctx = document.getElementById('myPieChart').getContext('2d');
    const myPieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Electronics', 'Clothing', 'Groceries', 'Toys', 'Books'],
        datasets: [{
          label: 'Sales by Category',
          data: [120, 90, 150, 60, 80],
          backgroundColor: [
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
          title: {
            display: true,
            text: 'Sales Distribution by Category'
          }
        }
      }
    });
    function updatepie() {
        const newData = [23, 12, 14, 11, 78];
        myPieChart.data.datasets[0].data = newData;
        myPieChart.update();
    }
  </script>

</body>
</html>
